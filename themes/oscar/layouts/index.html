{{ define "main" }}
  {{- partial "jumbome.html" . -}}
  {{ range .Pages }}
    <div class="container" style="background-color:{{ .Params.color }};">
        {{ range .Params.brags }}
        {{ $item := . }}
        {{ if eq (substr $item 0 4) "img/" }}
    
        <img
         class="img-fluid"
          src="{{ $item | absURL }}"
        />
        {{ else if eq (substr $item 0 1) ":" }}
          <p class="text-center"> {{emojify $item}}</p>
  
        {{ else }}
        <p class="lead">{{ . | safeHTML }}</p>
        {{ end }}
        {{ end }}

      
      
       
        <!--{{ .Content }}-->
    </div>
  {{ end }}
{{ end }}
