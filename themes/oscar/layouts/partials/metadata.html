{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}

<time datetime="{{ $dateTime }}"><p class="small">{{ .PublishDate.Format $dateFormat }}</p></time>
{{ with .Params.tags }}
<i data-feather="tag"></i>
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a class="btn btn-sm btn-outline-secondary tag-btn" href="{{ $href }}">{{ . }}</a>
{{ end }}
{{ end }}
