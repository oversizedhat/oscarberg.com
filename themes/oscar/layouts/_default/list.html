{{ define "main" }}
<div class="container">
    <div class="jumbotron shadow p-3 mb-4" style="background-image:url('{{"img/bg1.jpg" | relURL }}');">
      <blockquote class="blockquote text-center">
        <p class="lead"><span class="list-jumbotron-text">{{.Site.Params.blogBanner | safeHTML}}</span></p>
      </blockquote>
    </div>

    {{ partial "alltags.html" . }}
    <h1>All posts</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
    <p>
        <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
        {{ partial "metadata.html" . }}
    </p>
    {{ end }}
</div>
{{ end }}
